<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <header>

            </header>
            <main>
                <div class="openBtn">
                    <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
                </div>
                <div class="loginPopup" id="loginForm">
                    <div class="formPopup" id="popupForm">
                        <form action="/action_page.php" class="formContainer">
                            <h2>Information</h2>
                            <div class="inputF">
                                <label for="author">
                                    <strong>Author</strong>
                                </label>
                                <input type="text" id="author" placeholder="Author Name" name="author" required>
                            </div>
                            <div class="inputF">
                                <label for="title">
                                    <strong>Title</strong>
                                </label>
                                <input type="text" id="title" placeholder="Book Title" name="title" required>
                            </div>
                            <div class="inputF">
                                <label for="title"></label>
                                    <strong>Pages</strong>
                                </label>
                                <input type="number" id="pages" placeholder="Number of pages" name="pages" required>
                            </div>
                            <div class="inputF">
                                <label for="readStatus">
                                    <strong>Read Status</strong>
                                </label>
                                <input type="checkbox" id="readStatus" placeholder="Has this book been read" name="readStatus" value="read" required>
                            </div>
                            <button type="button" class="btn" id="submitBtn">Submit</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                </div>
                <div id="grid">
                    
                </div>
            </main>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
