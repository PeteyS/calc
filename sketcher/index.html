<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
        <title>Sketcher</title>
    </head>
    <body>
        <div id="topBar">
            <input id='colour' type='color' value='000000'>
            <div id="chooseColour">Color</div>
            <div id="shader">Shader</div>
            <div id="rgb">Rainbow</div>
            <div id="erase">Erase</div>
        </div>
        <div id="container">
            <div id="sideBar">
                <div id="big">
                    Biggest
                </div>
                <div id="medium">
                    Medium
                </div>
                <div id="small">
                    Small
                </div>
            </div>
            <div id="mainContent">
                <div id="canvas">
                </div>
                <div id="title">
                    <p id="sketcher">Sketcher</p>
                    <p id="instructions">click on canvas to activate/unactivate pen</p>
                </div>
            </div>
        </div>
    </body>
</html>
