<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
        <title>Sketcher</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,400;0,700;1,100;1,300&family=Shizuru&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="topBar">
            <input id='colour' type='color' value='000000'>
            <div id="chooseColour">Color</div>
            <div id="shader">Shader</div>
            <div id="rgb">Rainbow</div>
            <div id="erase">Erase</div>
        </div>
        <div id="container">
            <div id="sideBar">
                <div id="big">
                    Big
                </div>
                <div id="medium">
                    Medium
                </div>
                <div id="small">
                    Small
                </div>
            </div>
            <div id="mainContent">
                <div id="canvas">
                </div>
                <div id="title">
                    <p id="sketcher">Sketcher</p>
                    <p id="instructions">click on canvas to <span id = 'active'>activate</span>/<span id="unactive">unactivate</span> pen</p>
                </div>
            </div>
        </div>
    </body>
</html>
